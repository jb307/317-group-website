<form>
    <div class="title">

    <div class="login">
        <label for="uname"><b>Username</b></label>

<div id="Reg" class="reg">

    <div class="container">
        <div class="login">
          <div class="title">

            <br>
            <br>

            <button type="button" class="cancelbtn" onclick="document.getElementById('Reg').style.display='none'">Cancel</button>
            <br>
            <br>
          </div>
